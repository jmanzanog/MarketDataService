name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.14"

jobs:
  lint-test:
    name: Lint, Build and Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify requirements consistency
        run: |
          pip check

      - name: Security Check (pip-audit)
        run: |
          pip install pip-audit
          pip-audit

      - name: Security Audit (bandit)
        run: |
          pip install bandit
          bandit -r src/ -ll

      - name: Check formatting (ruff format)
        run: |
          ruff format --check src/ tests/

      - name: Lint (ruff)
        run: |
          ruff check src/ tests/

      - name: Type Check (mypy)
        run: |
          pip install mypy types-requests
          mypy src/ --ignore-missing-imports --no-error-summary || true

      - name: Test (coverage)
        run: |
          pip install pytest-cov
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-test
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: market-data-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
