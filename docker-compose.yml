services:
  market-data-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0 # Bind to all interfaces in container
      - LOG_LEVEL=INFO
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
